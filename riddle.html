<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<script type="text/javascript">
		var score =0;
		function riddleCheck(inputId, answers){
			var userAnswer = document.getElementById(inputId).value;
			userAnswer = userAnswer.toLowerCase();
			if (answers.includes(userAnswer))
				score++; 
		}
		function checkAnswers(){
			

			riddleCheck("userAnswer1",["сон","сновидение"]);
			riddleCheck("userAnswer2",["морской","укус акулы"]);
			riddleCheck("userAnswer3",["шахматный","мертвый"]);

			alert("Вы отгадали "+ score + " загадок");
		}
	</script>
</head>
<body>
<div class="content">
	<div class="header">
		<a href="index.html">Главная</a>
		<a href="riddle.html">Загадки</a>
		<a href="guessingGame.html">Угадайка</a>
	</div>
	<div class="contentWrap">
		<div class="content">
			<div class="center">
				<h1>Игра в загадки</h1>
				<div class="box">

					<p>Что можно увидеть закрытыми глазами?</p>
					<input type="text" id="userAnswer1">

					<p>Какой болезнью никто не болеет на суше?</p>
					<input type="text" id="userAnswer2">

					<p>Какой конь не ест овса?</p>
					<input type="text" id="userAnswer3">

					<br>
					<a href="#" onclick="checkAnswers();">Ответить</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="footer">

</div>
	
</body>
</html>
